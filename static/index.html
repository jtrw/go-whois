<!doctype html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Перевірка WHOIS та SSL</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    </head>
    <body class="container mt-5">
        <h2 class="mb-4">Перевірка доменів</h2>

        <!-- Форма для додавання домену -->
        <form
            hx-post="/check"
            hx-target="#domain-table"
            hx-swap="beforeend"
            class="mb-3"
        >
            <div class="input-group">
                <input
                    type="text"
                    name="domain"
                    class="form-control"
                    placeholder="Введіть домен (example.com)"
                    required
                />
                <button type="submit" class="btn btn-primary">
                    Перевірити
                </button>
            </div>
        </form>

        <!-- Таблиця доменів -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Домен</th>
                    <th>Дата закінчення домену</th>
                    <th>Дата закінчення SSL</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody id="domain-table"></tbody>
        </table>
    </body>
</html>
